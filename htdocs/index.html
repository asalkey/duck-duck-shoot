<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Duck Duck Shoot</title>
	<script src="phaser.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
	<script src="Win.js"></script>
	<script src="Lose.js"></script>
	<style>
	@import url(https://fonts.googleapis.com/css?family=Pangolin);
	.container{
		width:800px;
		margin:0 auto;
	}
	body {
		margin: 0;
		font-family:Pangolin;
	}
	canvas{
		cursor: url('assets/crosshair.png'), auto;
	}
	</style>
</head>
<body>

<div class="container">
	<div id="gameContainer"></div>
</div>
<script type="text/javascript">

window.onload = function() {
	var game = new Phaser.Game(800, 400, Phaser.AUTO, 'gameContainer');
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);
	game.state.add('Win', BasicGame.Win);
	game.state.add('Lose', BasicGame.Lose);
	game.state.start('Boot');

};

</script>

</body>
</html>
